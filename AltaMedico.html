<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Formulario de Registro</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./estiloMedico.css">
	<script type="text/javascript" src="/validar.js"></script>
</head>
<body>
<h1>Formulario de Registro</h1>
<!--<form action="php/registrar.php" method="post" class="form-register">-->
	<h2 class="form-titulo">CREA UNA CUENTA</h2>
	<div class="contenedor-inputs">
		<input type="text" id="nombre" name="nombre" placeholder="Nombre" class="input-48" required>
		<input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" class="input-48" required>
        <input type="text" id="especialidad" name="especialidad" placeholder="Especialidad" class="input-48" required>
        <input type="text" id="matricula" name="matricula" placeholder="Matricula" class="input-48" required>
		<input type="text" id="direccion" name="direccion" placeholder="Direccion" class="input-48" required>
        <input type="text" id="direccion_numero" name="direccion_numero" placeholder="Numero" class="input-48" required>
        <input type="text" id="telefono" name="telefono" placeholder="Teléfono" class="input-100" required>
		<input type="email" id="correo" name="correo" placeholder="Correo" class="input-100" required>
		<input type="text" id="usuario" name="usuario" placeholder="Usuario" class="input-48" required>
		<input type="password" id="clave" name="clave" placeholder="Contraseña" class="input-48"required >
		<input type="submit" value="Registrar" class="btn-enviar">
		<p class="form-link">Ya tienes una cuenta?<a href="#">Ingresa aquí</a></p>
	</div>
</form>
	
</body>
</html>
