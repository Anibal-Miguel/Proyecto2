<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Formulario de Registro</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
   <link rel="stylesheet" type="text/css" href="./estiloMedico.css">
	<script type="text/javascript" src="/validar.js"></script>
</head>
<body>

	<main class="container-fluid" style="width: 100%;">
        <div class="row justify-content-md-center">
            <div class="col-md-6 col-xs-12 mt-4">
				<h2 class="form-titulo">CREA UNA CUENTA MEDICO</h2>
            </div>
        </div>
     
		<div class="row justify-content-md-center">
			<form class="col-md-6 col-xs-12 p-4"  method="post" novalidate style="background-color: #e1e1e1; border-radius: 2em;">
				<div class="form-group mb-4">
					<input type="text" id="nombre" name="nombre" placeholder="Nombre" style="width: 277px;" required="required">
					<input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" style="width: 277px;" required="required">
					<input type="text" id="especialidad" name="especialidad" placeholder="Especialidad" style="width: 277px;"required="required">
					<input type="text" id="matricula" name="matricula" placeholder="Matricula" style="width: 277px;" required="required">
					<input type="text" id="direccion" name="direccion" placeholder="Direccion" style="width: 277px;" required="required">
					<input type="text" id="direccion_numero" name="direccion_numero" placeholder="Numero" style="width: 277px;" required="required">
					<input type="text" id="telefono" name="telefono" placeholder="Teléfono" style="width: 100%;" required="required">
					<input type="email" id="correo" name="correo" placeholder="Correo" style="width: 100%;" required="required">
					<input type="text" id="usuario" name="usuario" placeholder="Usuario" style="width: 277px;" required="required">
					<input type="password" id="clave" name="clave" placeholder="Contraseña" style="width: 277px;" required="required" >
					<input type="submit" value="Registrar" class="btn-enviar">												
					<p class="col-md-6 col-xs-12 mt-4">Ya tienes una cuenta?<a class="" href="#">Ingresa aquí</a></p>
				</div>
			</form>		
		 </div>
		
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
	
</body>
</html>
