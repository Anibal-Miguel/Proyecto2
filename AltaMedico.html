<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Formulario de Registro</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./estiloMedico.css">
</head>
<body>
	
<div class="container-fluid">
	<i class="formulario__validacion-estado fas fa-times-circle"></i>
	<form class="row g-2 mt-3" class="formulario" id="formulario">
		<!--Nombre-->
		<div class="col-6">
			<div class="formulario__grupo" id="grupo__nombre">
				<label for="nombre" class="form-label">Nombre</label>
				<input type="text" class="formulario__input" name="nombre" id="nombre" placeholder="Nombre" required>						
				<i class="formulario__validacion-estado fa fa-times-circle"></i>
			</div>
			<p class="formulario__input-error">El nombre tiene que ser de 3 a 16 dígitos.</p>
		</div>
			
		<div class="col-6">
			<div class="formulario__grupo" id="grupo__apellido">
				<label for="apellido" class="form-label">Apellido</label>
				<input type="text" class="formulario__input" name="apellido" id="apellido" placeholder="Apellido" required>			
				<i class="formulario__validacion-estado fa fa-times-circle"></i>
			</div>
			<p class="formulario__input-error">El apellido tiene que ser de 3 a 16 dígitos.</p>
		</div>

		<div class="col-6">
			<div class="formulario__grupo" id="grupo__especialidad">
				<label for="especialidad" class="form-label">Especialidad</label>
				<input type="text" class="formulario__input" name="especialidad" id="especialidad" placeholder="Especialidad" required>
				<i class="formulario__validacion-estado fas fa-times-circle"></i>
			</div>
		</div>

		<div class="col-6">
			<div class="formulario__grupo" id="grupo__matricula">
				<label for="matricula" class="form-label">Matricula Profecional</label>
				<input type="text" class="formulario__input" name="matricula" id="matricula" placeholder="Matricula Profecional" required>			
				<i class="formulario__validacion-estado fas fa-times-circle"></i>
			</div>
		</div>

		<div class="col-6">
			<div class="formulario__grupo" id="grupo__direccion">
				<label for="direccion" class="form-label">Direccion</label>
				<input type="text" class="formulario__input" name="direccion" id="direccion" placeholder="Direccion" required>			
				<i class="formulario__validacion-estado fas fa-times-circle"></i>
			</div>
		</div>

		<div class="col-2">
			<div class="formulario__grupo" id="grupo__numero">
				<label for="Numero" class="form-label">Numero</label>
				<input type="text" class="formulario__input" name="numero" id="numero" placeholder="Numero" required>			
				<i class="formulario__validacion-estado fas fa-times-circle"></i>
			</div>
		</div>
		
		<div class="col-2">
			<div class="formulario__grupo" id="grupo__departamento">
				<label for="departamento" class="form-label">Departamento</label>
				<input type="text" class="formulario__input" name="departamento" id="departamento" placeholder="Departamento" required>					
				<i class="formulario__validacion-estado fas fa-times-circle"></i>
			</div>
		</div>

		<div class="col-2">
			<div class="formulario__grupo" id="grupo__piso">
				<label for="piso" class="form-label">Piso</label>
				<input type="text" class="formulario__input" name="piso" id="piso" placeholder="Piso" required>			
				<i class="formulario__validacion-estado fas fa-times-circle"></i>
			</div>
		</div>

		<div class="col-6">
			<div class="formulario__grupo" id="grupo_telefono">
				<label for="telefono" class="form-label">Telefono</label>
				<input type="text" class="formulario__input" name="telefono" id="telefono" placeholder="Telefono" required>			
				<i class="formulario__validacion-estado fas fa-times-circle"></i>
			</div>
		</div>

		<div class="col-6">
			<div class="formulario__grupo" id="grupo__email">
				<label for="email" class="form-label">Correo Electronico</label>
				<input type="email" class="formulario__input" name="email" id="emil" placeholder="Correo Electronico" required>
				<i class="formulario__validacion-estado fas fa-times-circle"></i>
			</div>
		</div>
		<div class="col-8">
			<div class="formulario__grupo" id="grupo__usuario">
				<label for="usuario" class="form-label">Nombre de Usuario</label>
				<input type="text" class="formulario__input" name="usuario" id="usuario" placeholder="Nombre de Usuario" required>			
				<i class="formulario__validacion-estado fas fa-times-circle"></i>
			</div>
		</div>

		<div class="col-6">
			<div class="formulario__grupo" id="grupo__contraseña">
				<label for="contraseña" class="form-label">Contraseña</label>
				<input type="password" class="formulario__input" name="contraseña" id="contraseña" placeholder="Contraseña" required>			
				<i class="formulario__validacion-estado fas fa-times-circle"></i>
			</div>
		</div>
		<div class="col-6">
			<div class="formulario__grupo" id="grupo__contraseña2">
				<label for="contraseña2" class="form-label">Confirme Contraseña</label>
				<input type="password" class="formulario__input" name="contraseña2" id="contraseña2" placeholder="Confirme Contraseña" required>			
				<i class="formulario__validacion-estado fas fa-times-circle"></i>
			</div>
		</div>

		<div class="col-6">
			<button type="submit" class="btn btn-primary">Registrate</button>				
		</div>

	</form>
</div>





	<script src="./validar.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
	
</body>
</html>
